<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Economic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style2.css">
</head>
<body class="body_ch">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="custom-control meat">
                    <h4 class="lead heading">Топ игроков</h4>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Капитал</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if players %}
                            {% for i in players %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ i.Name }}</td>
                                <td>{{ i.SumActive }}</td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
    <!-- Bottom Buttons -->
    <div class="fixed-bottom text-center">
        <div class="row">
            <div class="col">
                <form action="{% url 'user_page:to_top' player.Name %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block">
                        <img class="blacked" src="../../static/hard/top.svg" alt="" width="40" height="40" />
                        <span class="verysmall mard2">Топ</span>
                    </button>
                </form>
            </div>
            <div class="col">
                <form action="{% url 'user_page:to_MainWindow' player.Name %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-secondary btn-block">
                        <img class="greyed" src="../../static/hard/invest.svg" alt="" width="40" height="40" />
                        <span class="verysmall mard">Инвестировать</span>
                    </button>
                </form>
            </div>
            <div class="col">
                <form action="{% url 'user_page:to_top_players' player.Name %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-success btn-block">
                        <img class="greyed" src="../../static/hard/history.svg" alt="" width="40" height="40" />
                        <span class="verysmall mard1">История</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript and Bootstrap JS includes -->

</html>
